<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards with Hover Flip Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="2.png" alt="Product 1">
          <h3>Hp Pavilion</h3>
        </div>
        <div class="card-back">
          <p>This is a description of Hp Pavillion. A great item to buy!</p>
          <button>Buy Now</button>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="3.webp" alt="Product 2">
          <h3>Toshiba</h3>
        </div>
        <div class="card-back">
          <p>This is a description of Toshiba. A must-have item!</p>
          <button>Buy Now</button>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="4.webp" alt="Product 3">
          <h3>Dell</h3>
        </div>
        <div class="card-back">
          <p>This is a description of Dell. High quality and affordable!</p>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
